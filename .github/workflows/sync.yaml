# Sync submodule
# from: https://stackoverflow.com/a/67059629

on:
  repository_dispatch:
    types: [publish]

  # Enable manually run workflow
  workflow_dispatch:

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  sync:
    name: Auto sync submodules
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Update 'MyNotes' submodule
      run: git submodule update --remote --recursive content/post

    - name: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Automated Change
